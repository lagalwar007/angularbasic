<div class="container logi  n-container">
  <div class="row">
      <div class="col-md-6 mx-auto login-form-2">
          <h3>Welcome</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin();">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Email *" value="" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Your Password *" value="" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <input type="submit" class="btnSubmit" value="Login" />
              </div>
              <div class="form-group">
                  <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
              </div>
          </form>
      </div>
  </div>
</div>
